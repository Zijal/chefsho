<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط با ما</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ارتباط با ما</h1>
            <p>ما مشتاق شنیدن نظرات، پیشنهادات و انتقادات شما هستیم. از طریق فرم زیر یا اطلاعات تماس، با ما در ارتباط باشید.</p>
        </header>
        
        <section class="contact-info">
            <h2>راه‌های ارتباطی</h2>
            <br/>
            <ul>
                <li><strong>ایمیل:</strong> info@example.com</li>
                <li><strong>شماره تلفن:</strong> 9876-543-0912</li>
                <li><strong>آدرس:</strong> تهران، خیابان آزادی، پلاک 123</li>
            </ul>
        </section>

        <br/>

        <section class="contact-form">
            <h2>ارسال پیام</h2>
            <form>
                <label for="name">نام و نام خانوادگی:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">موضوع:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">پیام:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">ارسال</button>
            </form>
        </section>
    </div>
</body>
</html>
